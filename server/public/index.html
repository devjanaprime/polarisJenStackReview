<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Polaris JEN Stack Review</title>
</head>
<body>
    <h1>Polaris JEN Stack Review</h1>
    <section id='input'>
        <div id="login">
            <h2>login?</h2>
            <input type="text" id="nameIn" placeholder="who r u?">
            <button id="loginButton">Log In</button>
        </div>
        <div id="newMessage">
            <h2>New Message</h2>
            <p id="welcome"></p>
            <input type="text" id="messageIn" placeholder="message body">
            <button id="sendButton">Send Message</button>
        </div>
    </section>
    <section id='output'>
        <ul id='messagesOut'></ul>
        <button id='refreshButton'>Refresh</button><button id='logoutButton'>Log Out</button>
    </section>
</body>
</html>
